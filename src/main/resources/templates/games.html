<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games Scoreboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-fluid">
    <nav>
        <div class="logo">
            <a>SCOREBOARD</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a  th:href="@{/}">Home</a></li>
            <li><a th:href="@{/aboutsUS}">About</a></li>
            <li><a class="active" th:href="@{/addTeamForm}">Games</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <div class="img-thumbnail">
        <header>
            <a align="right" th:href="@{/}"><img src="/pictures/ScoreBoard-logos_black.png" width="10%"
                                                 height="10%"></a>
        </header>
    </div>
    <div class="container-fluid text-center ">
        <h1 style="color:#5CDB95"  >SCORE BOARDS</h1><br>
        <h3 style="color:#5CDB95" >CHOOSE DESIRED SCOREBOARD</h3>
        <div class="row text-center slideanim">
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="/pictures/pingpong.jpg" alt="Table Tennis" width="400" height="300">
                    <p style="color:#5CDB95" ><strong>Table Tennis</strong></p>
                    <a th:href="@{/ttScoreboard}"> <button style="background-color:#5CDB95" type="submit" class="btn btn-info col-2">SCOREBOARD</button></a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="/pictures/darts.jpg" alt="Darts" width="400" height="300">
                    <p style="color:#5CDB95"><strong>Darts</strong></p>
                    <a th:href="@{/darts_501}"><button style="background-color:#5CDB95" type="submit" class="btn btn-info col-2">SCOREBOARD</button></a>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="/pictures/chess.jpg" alt="Chess" width="400" height="300">
                    <p style="color:#5CDB95"><strong>Chess</strong></p>
                    <a th:href="@{/chessClock}"><button style="background-color:#5CDB95" type="submit" class="btn btn-info col-2">SCOREBOARD</button></a>
                </div>
            </div>
        </div><br>
    </div>
    <br>
    <footer class="text-center text-lg-start" style="background-color: #5CDB95;">

        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-white" href="https://lng-consultancy.com/"> L&G Consultancy</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
